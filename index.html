<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/util.css">
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="close">
                    <img width="30px" class="invert close" src="/img/close.svg" alt="">
                </div>
                <div class="home bg-grey radius-6px m-5px p-10px">
                    <div class="logo invert"><img src="/img/logo.svg" alt="">Spotify</div>
                    <ul>
                        <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="/img/search.svg" alt="home">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey radius-6px m-5px p-10px">
                    <div class="heading">
                        <img class="invert" src="img/playlist.svg" alt="">
                        <h2>Your library</h2>
                    </div>
                    <div class="songlist">
                        <ul>
                        </ul>
                    </div>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">Ads</a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                        <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a></div>
                    </div>
                </div>
            </div>
            <div class="right bg-grey radius-6px">
                <div class="header">
                    <div class="nav">
                        <div class="menucontainer">
                            <img class="invert menu" src="img/menu.svg" alt="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="signupbtn">SignUp</button>
                        <button class="loginbtn">Log In</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img width="30px" id="previous" src="img/previous.svg" alt="">
                                <img width="30px" id="play" src="img/play.svg" alt="">
                                <img width="30px" id="next" src="img/next.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime"></div>
                                    <div class="volume">
                                        <img width="25px" src="img/volume.svg" alt="">
                                        <div class="range">
                                            <input style="cursor: pointer;" type="range" name="volume" id="">
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="/JavaScript/script.js"></script>
    </body>
</html>
